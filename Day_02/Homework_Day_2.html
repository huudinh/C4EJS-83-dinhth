    BMI = weight/(height*height)
    Trong đó:
    weight: cân nặng
    height: chiều cao (m)
    
    < 18.5: Gầy
    18.5 - 24.9: Bình thường
    25 - 29.9: Hơi béo
    30 - 34.9: Béo phì cấp độ 1
    35 - 39.9: Béo phì cấp độ 2
    > 40: Béo phì cấp độ 3 

    Bài 3: Viết chương trình tính số nghiệm của phương trình bậc 2, dựa vào 3 số a, b, c mà người dùng nhập vào:
    
    Nếu delta > 0, thông báo "Phương trình có 2 nghiệm phân biệt".
    Nếu delta < 0, thông báo "Phương trình vô nghiệm".
    Nếu delta = 0, thông báo "Phương trình có 1 nghiệm duy nhất".

    Nhập vào và test a, b, c theo các phương trình sau
    vd1) 2x^2 – 7x + 3 = 0
